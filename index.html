<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let obj = {id: 666, path: '/admin', message: '错误'};
    let arr = [];
    for (let attr in obj) {
        if (attr != 'path') {
            arr.push(`${attr}=${obj[attr]}`);
        }
    }
    console.log(arr.join('&')); // id=666&message=错误
    </script>
</body>
</html>
